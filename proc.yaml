# system
---
- hosts: ccs

  tasks:
  - name: get users
    shell: tail /etc/passwd|cut -d':' -f1
    register: users
  #- debug: var=users.stdout_lines
  #- debug: msg="{{ users.stderr }}"
  
  - name: get processes
    shell: "ps -fu {{ item }}"
    with_items:
    - "{{ users.stdout_lines }}"
    register: proc
  - debug: 
     msg: "{{ proc.stdout_lines }}"
